<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>HTML CSS projecs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>

<body>
    <div class="background">
    <section class="flex-container">
        <div class="flexdiv image">
            <img src="illustration-hero.svg" alt="hero-image" width="100%" height="100%"
            style="visibility: hidden;">
        </div>
        <div class="flexdiv header">
            <h3>Order Summary</h3>
        </div>
        <div class="flexdiv text">
            <p class="main-text">you can now listen to millions of songs,<br>
            audio books,podcasts on any device<br>
            anywhere you like</p>
        </div>
        <div class="flexdiv cost">
            <div class="divimage"><img src="icon-music.svg" alt="icon" width="40px" id="icon"></div>
            <div class="divannual"><span id="bolder">Annual Plan</span><br>
                <span class="dollar">$59.99/year</span></div>
            <div class="divchange"><a href="#" class="changelink links">change</a></div>
        </div>
        <div class="flexdiv button">
            <button>Proceed to Payment</button>
        </div>
        <div class="flexdiv cancel">
            <a href="#" class="cancel-link links">Cancel Order</a>
        </div>










    </section>
</div>










</body>



</html>
